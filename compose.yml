services:
  postgres:
    image: postgres:16-alpine
    container_name: lesson-report-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lesson_report
      POSTGRES_USER: lesson_report
      POSTGRES_PASSWORD: change_me
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lesson_report -d lesson_report"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
